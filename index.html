  <body>
    <!-- <div class="container"> -->
    <div class="row">
      <div class="col-3">
        <div class="loginArea">
          <form>
            <h4>login</h4>
            <h5>Login with your Gamma cloud telephony account.</h5>
            <div class="form-group">
              <label for="Username">Username</label>
              <input
                type="email"
                class="form-control"
                aria-describedby="username"
                placeholder="Username"
                required
              />
            </div>
            <div class="form-group">
              <label for="Password">Password</label>
              <input
                type="password"
                class="form-control form-control2 "
                placeholder="Password"
                required
              />
              <a href="#" target="_blank" rel="noopener noreferrer">Forgot password</a>
            </div>
            <button class="cust btn btn-primary"role="button" aria-pressed="false" tabindex="0">
              Login
            </button>
          </form>

          <label class="switch">
            <p>Remember my password</p>
            <input type="checkbox" checked /><span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="col-9">
        <div class="vectorArea">
        </div>
      </div>
    </div>

    <script type="text/javascript">
      (function(){
    
    var btn = document.querySelector('.cust');
    var form = document.querySelector('.form-control');
    var form2 = document.querySelector('.form-control2');
    const url = '/thank-you.html'

    btn.addEventListener("click", function() {
        btn.innerHTML = 'Logging in <span class="dot-typing indent"></span>'
        btn.disabled = true;
        form.disabled = true;
        form2.disabled = true;
        
      setTimeout( 
            function  (){  
              window.location.href = url;
            }, 4000);
    }, false);
    
})();
    </script>
